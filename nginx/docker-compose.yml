services:
  nginx-proxy-manager:
    # image: 'jc21/nginx-proxy-manager:2.9.14'
    build:
      dockerfile: Dockerfile
      context: .
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
      # Add any other Stream port you want to expose
      # - '21:21' # FTP
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "nginx-proxy-manager-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - nginx-proxy-manager-data:/data
      - nginx-proxy-manager-logs:/data/logs
      - letsencrypt-data:/etc/letsencrypt
    depends_on:
      - nginx-proxy-manager-db

  nginx-proxy-manager-db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
      MARIADB_AUTO_UPGRADE: '1'
    volumes:
      - nginx-proxy-manager-db-data:/var/lib/mysql

  goaccess:
    # image: memphisx/rpi-goaccess:latest
    image: xavierh/goaccess-for-nginxproxymanager:latest
    container_name: goaccess
    restart: unless-stopped
    # command: goaccess /opt/log/fallback_access.log
    ports:
      - '7880:7880'
    environment:
      - TZ=Europe/Helsinki
      - SKIP_ARCHIVED_LOGS=False #optional
      - PGID=1000
      - PUID=1000
      - DEBUG=False #optional
      - EXCLUDE_IPS=127.0.0.1 #optional - comma delimited 
      - BASIC_AUTH=False
      - BASIC_AUTH_USERNAME=user
      - BASIC_AUTH_PASSWORD=pass
      - LOG_TYPE=NPM #optional - more information below
    volumes:
      - nginx-proxy-manager-logs:/opt/log
      # - ./goaccess.conf:/etc/goaccess/goaccess.conf
    depends_on:
      - nginx-proxy-manager
    # image: gregyankovoy/goaccess        
    # container_name: goaccess
    # restart: unless-stopped
    # ports:
    #     - 7889:7889
    # volumes:
    #     - nginx-proxy-manager-logs:/opt/log

volumes:
  nginx-proxy-manager-data:
    driver: local
  letsencrypt-data:
    driver: local
  nginx-proxy-manager-db-data:
    driver: local
  nginx-proxy-manager-logs:
    driver: local
